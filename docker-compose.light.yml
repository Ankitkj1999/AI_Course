services:
  # AiCourse Application (Ultra Low Memory Setup)
  aicourse:
    build:
      context: .
      dockerfile: Dockerfile.light
      # Minimal build resources
      shm_size: '512mb'
    container_name: aicourse-app-light
    restart: unless-stopped
    ports:
      - "5010:5010"
    environment:
      - NODE_ENV=production
      - PORT=5010
      - WEBSITE_URL=http://localhost:5010
      - NODE_OPTIONS=--max-old-space-size=512
    env_file:
      - server/.env
    volumes:
      - ./server/logs:/app/server/logs
    networks:
      - aicourse-network
    # Strict memory limits for low-memory systems
    mem_limit: 512m
    mem_reservation: 256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5010/health"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s

networks:
  aicourse-network:
    driver: bridge