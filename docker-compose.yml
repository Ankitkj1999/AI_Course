services:
  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      target: nginx
    container_name: aicourse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - aicourse-network
    depends_on:
      - aicourse

  # AiCourse Application
  aicourse:
    build:
      context: .
      target: runner
    container_name: aicourse-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5010
      - WEBSITE_URL=http://localhost
    env_file:
      - server/.env
    volumes:
      - ./server/logs:/app/server/logs
    networks:
      - aicourse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Add logging configuration to see backend logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  aicourse-network:
    driver: bridge
