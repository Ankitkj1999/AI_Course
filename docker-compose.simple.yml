version: '3.8'

services:
  aicourse:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: aicourse-app-simple
    restart: unless-stopped
    ports:
      - "5010:5010"
    environment:
      - NODE_ENV=production
      - PORT=5010
      - WEBSITE_URL=http://localhost:5010
    env_file:
      - server/.env
    volumes:
      - ./server/logs:/app/server/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge